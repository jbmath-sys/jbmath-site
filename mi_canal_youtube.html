<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Canal de YouTube</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .category {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            margin: 15% auto;
            background-color: white;
            padding: 20px;
            width: 80%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Canal de YouTube</h1>
        <p>Explora diferentes temas de matemáticas y ciencias.</p>
    </header>

    <div class="container">
        <div class="category" onclick="openModal('https://www.youtube.com/embed/dQw4w9WgXcQ')">
            <h3>Estadística</h3>
            <p>Videos sobre conceptos estadísticos básicos y avanzados.</p>
        </div>
        <div class="category" onclick="openModal('https://www.youtube.com/embed/C0DPdy98e4c')">
            <h3>Trigonometría</h3>
            <p>Explicaciones sobre las funciones trigonométricas.</p>
        </div>
        <div class="category" onclick="openModal('https://www.youtube.com/embed/Zh2AKml8DgM')">
            <h3>Geometría</h3>
            <p>Aprende sobre figuras, ángulos y áreas.</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="videoFrame" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openModal(videoUrl) {
            document.getElementById("videoModal").style.display = "block";
            document.getElementById("videoFrame").src = videoUrl;
        }

        function closeModal() {
            document.getElementById("videoModal").style.display = "none";
            document.getElementById("videoFrame").src = "";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("videoModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
